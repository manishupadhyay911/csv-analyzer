<!DOCTYPE html>
<html>
<head>
    <title>CSV Analysis Results</title>
</head>
<body>
    <h1>CSV Analysis Results</h1>
    <h2>First Few Rows</h2>
    {{ head|safe }}
    <h2>Summary Statistics</h2>
    {{ description|safe }}
    <h2>Missing Values</h2>
    {{ missing_values|safe }}

    <h2>Histograms</h2>
    {% for histogram in histograms %}
        <img src="{{ histogram }}" alt="Histogram">
    {% endfor %}
</body>
</html>
